apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-vault
  namespace: argocd-system
spec:
  destination:
    name: ''
    namespace: ''
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/choigonyok/home-k8s.git
      path: vault/vault
      targetRevision: HEAD
      plugin:
        name: argocd-vault-plugin-helm

    - repoURL: https://github.com/choigonyok/home-k8s.git
      path: vault/manifests
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true