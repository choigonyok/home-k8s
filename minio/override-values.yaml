operator:
  env:
    - name: OPERATOR_STS_ENABLED
      value: "on"
    - name: MINIO_CONSOLE_TLS_ENABLE
      value: "off"
  serviceAccountAnnotations: []
  additionalLabels: {}
  image:
    repository: quay.io/minio/operator
    tag: v5.0.15
    pullPolicy: IfNotPresent
  imagePullSecrets: [ ]
  runtimeClassName: ~
  initContainers: [ ]
  replicaCount: 3
  
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  volumes: [ ]
  volumeMounts: [ ]
  nodeSelector: { }
  priorityClassName: ""
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - minio-operator
          topologyKey: kubernetes.io/hostname

  tolerations: [ ]
  topologySpreadConstraints: [ ]
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi

console:
  enabled: true
  additionalLabels: {}
  image:
    repository: quay.io/minio/operator
    tag: v5.0.15
    pullPolicy: IfNotPresent
  env: [ ]
  imagePullSecrets: [ ]
  runtimeClassName: ~
  initContainers: [ ]
  replicaCount: 3

  nodeSelector: { }
    # node-type: worker
  
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - minio-operator
          topologyKey: kubernetes.io/hostname

  tolerations: [ ]
  topologySpreadConstraints: [ ]
  resources:
    requests:
      cpu: 0.25
      memory: 512Mi

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true

  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault

  readOnly: false

  ingress:
    enabled: true
    ingressClassName: "cilium"
    labels: {}
    annotations:
      ingress.cilium.io/loadbalancer-mode: shared
      ingress.cilium.io/service-type: ClusterIP
    tls: []
    host: s3.choigonyok.com
    path: /
    pathType: Prefix
    number: 9090