apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: harbor-pg
  namespace: postgres-system
spec:
  teamId: choigonyok
  volume:
    size: 30G
    storageClass: ceph-block
  numberOfInstances: 3
  users:
    harbor:
    - superuser
  databases:
    harbor_db: harbor
  enableMasterLoadBalancer: false
  enableReplicaLoadBalancer: false
  postgresql:
    version: "16"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 300m
      memory: 500Mi
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-type
              operator: In
              values:
                - worker
  patroni:
    pg_hba:
      - local     all  all  trust
      - host      all  all  0.0.0.0/0   md5
      - host      all  all  ::1/128     md5
      - local   replication     all                                     trust
      - host    replication     all             127.0.0.1/32            trust
      - host    replication     all             ::1/128                 trust
      - host    replication     harbor    0.0.0.0/0         trust