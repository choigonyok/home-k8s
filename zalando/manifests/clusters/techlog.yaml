apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: techlog-pg
  namespace: postgres-system
spec:
  teamId: choigonyok
  volume:
    size: 30G
    storageClass: ceph-block
  numberOfInstances: 3
  users:
    choigonyok:
    - superuser
  databases:
    techlog_db: choigonyok
  enableMasterLoadBalancer: false
  enableReplicaLoadBalancer: false
  postgresql:
    version: "16"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 300m
      memory: 500Mi
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-type
              operator: In
              values:
                - worker
